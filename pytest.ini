[pytest]
# Test discovery configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    --verbose
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --strict-markers

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (database, API, multiple components)
    slow: Slow tests (AI calls, large data processing)
    ai: Tests that require Ollama running (skip if Ollama unavailable)
